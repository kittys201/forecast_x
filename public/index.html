<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link href="./css/output.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-weather-primary to-weather-secondary p-4 md:p-8">
    <div class="max-w-4xl mx-auto bg-white/90 rounded-xl shadow-lg p-6 md:p-8">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-8">
            Weather Forecast
        </h1>

        <div class="flex gap-4 mb-8">
            <input 
                type="text" 
                id="cityInput" 
                placeholder="Enter city name"
                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-weather-primary"
            >
            <button 
                onclick="getWeather()"
                class="px-6 py-2 bg-weather-primary text-white rounded-lg hover:bg-weather-secondary transition-colors duration-300"
            >
                Search
            </button>
        </div>

        <div id="weatherInfo" class="hidden space-y-8">
            <div class="bg-white rounded-xl p-6 shadow-md">
                <h2 id="cityName" class="text-2xl font-semibold text-gray-800 mb-4"></h2>
                <div class="flex flex-col md:flex-row items-center gap-6">
                    <img id="weatherIcon" alt="weather icon" class="w-24 h-24">
                    <div class="flex-1 text-center md:text-left">
                        <p id="temperature" class="text-4xl font-bold text-gray-800"></p>
                        <p id="description" class="text-lg text-gray-600 capitalize"></p>
                    </div>
                    <div class="space-y-2 text-gray-600">
                        <p class="flex items-center gap-2">
                            <span class="font-medium">Humidity:</span>
                            <span id="humidity"></span>
                        </p>
                        <p class="flex items-center gap-2">
                            <span class="font-medium">Wind:</span>
                            <span id="wind"></span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <h3 class="text-xl font-semibold text-gray-800">3-Day Forecast</h3>
                <div id="forecastContainer" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
            </div>
        </div>

        <div id="error" class="hidden text-center text-red-500 mt-4"></div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
